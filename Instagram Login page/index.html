<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram-Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body><div class="fit">
    <div class="image">
      <img src="instagram-web-lox-image.png" alt="Instagram" />
    </div>
    <div class="container">
      <div>
        <div class="form ">
          <form action="" method="get" class="form pad">
            <div class="header">
              <h2>Instagram</h2>
            </div>
            <div class="username info ">
              <label for="username" ></label>
              <input
                type="text"
                name="username"
                id="username"
                required
                class="username-box"
                placeholder="Phone number, username or email "
              />
            </div>
            <div class="password info">
              <label for="password"></label>
              <input
                type="password"
                name="password"
                id="password"
                class="password-box"
                required
                placeholder="Password"
              />
            </div>
            <div class="">
              <a href="http://Instagram.com"> <button class="login">Log in</button></a>
            </div>
            <div class="or" >
                <hr>Or <hr>
            </div>
            <div class="forgot">
              <a
                href="https://www.instagram.com/accounts/password/reset/"
                class="forgot"
                >Forgot password?</a
              >
            </div>
          </form>
        </div><div class="gap">
        <div class="noacc">
          Don't have an account?
          <a href="https://www.instagram.com/accounts/emailsignup/"  style="color: #0095f6;">Sign Up</a>
        </div></div>
      </div>
    </div>
